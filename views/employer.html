<!DOCTYPE html>
<html>
<head>
    <title>Post a new Listing</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input[type="text"],
        textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            display: block;
            width: 50%; /* Adjust the width as per your requirement */
            margin: 0 auto; /* Center the button horizontally */
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post a new Listing</h1>
        <form>
            <label for="jobName">Job Posting Name:</label>
            <input type="text" id="jobName" name="jobName" placeholder="Enter job posting name">

            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" placeholder="Enter job description"></textarea></textarea>

            <label for="requiredQualifications">Required Qualifications:</label>
            <textarea id="requiredQualifications" name="requiredQualifications" placeholder="Enter required qualifications"></textarea></textarea>

            <button type="submit">Post Listing</button>
        </form>
    </div>
</body>
</html>
